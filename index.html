<html lang="en">
  <head>
    <meta charset="UTF-8">
  
    <!-- Primary Meta Tags -->
    <title></title>

    <!--Open Graph Metadata-->
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="NewsDesk-24" />
    <meta property="og:title" content="" />
    <meta property="og:image" content="" />
  </head>
<body>

<script>
  var link = document.createElement('meta');
  link.setAttribute('property', 'og:url');
  link.content = "pk";
  document.getElementsByTagName('head')[0].appendChild(link);
  
  var urlParams = new URLSearchParams(window.location.search);

  document.querySelectorAll('meta[property=og\\:title]')[0].setAttribute('content', `${urlParams.get('t')}`);
  document.querySelectorAll('meta[property=og\\:image]')[0].setAttribute('content', `https://newsdesk-24.com/wp-content/uploads/2022/10/${urlParams.get('i')}.jpg`);
  document.querySelectorAll('meta[property=og\\:url]')[0].setAttribute('content', `https://newsdesk-24.com/${urlParams.get('u')}`);
  document.title = urlParams.get('t');
  var domain = 'https://newsdesk-24.com/';
